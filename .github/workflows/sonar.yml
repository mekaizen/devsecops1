name: SonarCloud Scan Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Export SonarCloud Report to JSON
        run: |
          mkdir -p .scannerwork
          curl -X GET -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/issues/search?componentKeys=<your_project_key>&types=BUG,VULNERABILITY,CODE_SMELL&ps=500" > .scannerwork/sonar-report.json

      - name: Convert JSON to HTML
        run: |
          echo "<html><body><h2>SonarCloud Issues Report</h2><ul>" > sonar-report.html
          jq -r '.issues[] | "<li>\(.message) - Severity: \(.severity)</li>"' .scannerwork/sonar-report.json >> sonar-report.html
          echo "</ul></body></html>" >> sonar-report.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v2
        with:
          name: SonarCloud HTML Report
          path: sonar-report.html
