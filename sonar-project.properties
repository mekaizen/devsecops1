# Unique project key within your SonarQube organization
sonar.projectKey=projectdevsecops

# The name of the project as it will appear in SonarQube
sonar.projectName=Project DevSecOps

# The organization key (for SonarCloud; not needed for a self-hosted SonarQube)
sonar.organization=your_organization_name  # Replace with your actual SonarCloud organization key

# The version of your project (optional)
sonar.projectVersion=1.0

# The source encoding
sonar.sourceEncoding=UTF-8

# Path to your source files (adjust to your project structure)
sonar.sources=.

# If there are specific test directories
sonar.tests=tests  # Replace with your test folder if applicable

# For Python projects, specify the type of project
sonar.language=py

# URL of your SonarQube instance
sonar.host.url=https://sonarcloud.io  # Use your self-hosted URL if applicable

# Optional: Include additional files or set exclusions if needed
# sonar.inclusions=src/**
# sonar.exclusions=**/*.spec.js
